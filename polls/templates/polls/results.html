<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style2.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="results-header">
            <div class="results-icon">
                <i class="fas fa-chart-bar"></i>
            </div>
            <p class="results-subtitle">Poll Results</p>
        </div>

        <h1 class="question">{{ question.question_text }}</h1>

        <ul class="choices">
            {% for choice in question.choice_set.all %}
                <li class="choice-result">
                    <div class="choice-header">
                        <span class="choice-text">{{ choice.choice_text }}</span>
                        <div class="choice-stats">
                            <span class="vote-count">{{ choice.votes }} votes</span>
                            <span class="vote-percentage">45%</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 45%;"></div>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <a href="{% url 'polls:detail' question.id %}" class="btn">
            <i class="fas fa-redo"></i> Vote Again?
        </a>
    </div>
</body>
</html>
