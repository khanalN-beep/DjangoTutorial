<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls - Vote Now</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="poll-container">
        <div class="poll-header">
            <div class="poll-icon">
                <i class="fas fa-poll"></i>
            </div>
            <h1 class="poll-title">{{ question.question_text }}</h1>
            <p class="poll-subtitle">Choose your answer below</p>
        </div>

        <form action="{% url 'polls:vote' question.id %}" method="post" id="pollForm">
            {% csrf_token %}

            {% if error_message %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>{{ error_message }}</strong>
            </div>
            {% endif %}

            <div class="choices-container">
                {% for choice in question.choice_set.all %}
                <div class="choice-item">
                    <input type="radio"
                           name="choice"
                           id="choice{{ forloop.counter }}"
                           value="{{ choice.id }}"
                           class="choice-input"
                           required>
                    <label for="choice{{ forloop.counter }}" class="choice-label">
                        <span class="choice-text">{{ choice.choice_text }}</span>
                    </label>
                </div>
                {% endfor %}
            </div>

            <button type="submit" class="vote-button" id="voteBtn">
                <i class="fas fa-vote-yea"></i> Cast Your Vote
            </button>

            <div class="form-footer">
                <i class="fas fa-lock"></i> Your vote is secure and anonymous
            </div>
        </form>
    </div>
</body>
</html>
